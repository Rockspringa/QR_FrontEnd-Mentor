<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style/styles.css">
</head>

<body clas="font-['Outfit']">
  <div class="flex flex-col m-auto w-5/6 sm:w-72 bg-white rounded-xl max-h-fit">
    <img id="qr-code" class="rounded-xl m-3" src="./images/image-qr-code.png" alt="qr code">
    <div id="message" class="m-3 mt-0">
      <p id="title" class="text-dark-blue text-center font-bold text-lg m-3 mt-0">
        Improve your front-end skills by buildind projects
      </p>
      <p class="text-grayish-blue text-center font-normal text-sm m-3">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
